<div class="box mt-5">
    <div class="row">
        <div class="my-2 col-lg-4 col-md-6 col-sm-12">
            <app-select [listData]="categories" [title]="'Categories'"
                (selectedValue)="selectedCategory($event)"></app-select>
        </div>
    </div>
    <div class="row" *ngIf="!isLoading">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of products; index as i">
            <app-card-product [data]="item" (itemClick)="addToCart($event)"></app-card-product>
        </div>
    </div>
    <div class="container" style="height: 100vh;" *ngIf="isLoading">
        <app-spinner class="d-flex align-items-center justify-content-center h-100"></app-spinner>
    </div>

</div>
