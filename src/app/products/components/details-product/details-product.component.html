<div class="container mt-4">
    <div class="row" *ngIf="!isLoading">
        <div class="col-md-8">
            <div class="project-info-box mt-0">
                <h5>{{'products.details.description' | translate}}</h5>
                <p class="mb-0">{{productDetails.description}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
                <p><b>Client:</b> CUPCAKE CO</p>
                <p><b>Date:</b> 14.02.2020</p>
                <p><b>Designer:</b> James Doe</p>
                <p><b>Tools:</b> Illustrator</p>
                <p class="mb-0"><b>Budget:</b> {{productDetails.price | currency}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
                <p><b>Categories:</b>{{productDetails.category}}</p>
                <p><b>Rating:</b> {{productDetails.rating.rate}}</p>

            </div><!-- / project-info-box -->

            <!-- / project-info-box -->
        </div><!-- / column -->

        <div class="col-md-4 ">
            <img src="{{productDetails.image}}" alt="project-image" class="rounded bg-danger">
            <div class="project-info-box mt-3 mb-0">
                <p class="mb-0 ">
                    <span class="fw-bold mr-10 va-middle hide-mobile d-block ">Share:</span>
                    <a href="#x"
                        class="btn btn-xs btn-facebook btn-circle btn-icon  d-inline-flex mx-2 align-items-center"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="#x"
                        class="btn btn-xs btn-twitter btn-circle btn-icon d-inline-flex mx-2 align-items-center"><i
                            class="fab fa-twitter"></i></a>
                    <a href="#x"
                        class="btn btn-xs btn-pinterest btn-circle btn-icon d-inline-flex mx-2 align-items-center"><i
                            class="fab fa-pinterest"></i></a>
                    <a href="#x"
                        class="btn btn-xs btn-linkedin btn-circle btn-icon d-inline-flex mx-2 align-items-center"><i
                            class="fab fa-linkedin-in"></i></a>
                </p>
            </div>
        </div><!-- / column -->
    </div>

    <div class="container" style="height: 100vh;" *ngIf="isLoading">
        <app-spinner class="d-flex align-items-center justify-content-center h-100"></app-spinner>
    </div>

</div>
